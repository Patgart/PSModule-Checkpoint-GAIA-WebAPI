name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Run Pester Tests
        shell: pwsh
        run: |
          Invoke-Pester -Script Tests/Checkpoint.GaiaApi.Tests.ps1 -Passthru -Verbose
